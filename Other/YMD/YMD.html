<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Month Day</title>
    <link rel="stylesheet" href="Other/YMD/CSS/YMD.css">
</head>
<body>
    <table border="4", cellpadding="2", cellspacing="0">
        <thead>
            <tr>
                <td colspan="3" class="name" style="background-color: blanchedalmond; text-align: center;"><strong>Solar Calendar</strong>
            </tr>
            <tr>
                <th style="color: red; background-color: blanchedalmond;"> Day </th>
                <th style="color: green; background-color: blanchedalmond;"> Month </th>
                <th style="color: blue; background-color: blanchedalmond;"> Year </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="Rclr" style="background-color: red; width: 8em; height: 4em;"></td>
                <td id="Gclr" style="background-color: black; width: 8em; height: 4em;"></td>
                <td id="Bclr" style="background-color: black; width: 8em; height: 4em;"></td>
            </tr>
            <tr>
                <td class="blanmond center red" id="redval" ><input class="center" id="redvalput"></td>
                <td class="blanmond center green" id="greenval"><input class="center" id="greenvalput"></td>
                <td class="blanmond center blue" id="blueval"><input class="center" id="bluevalput"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><input type="range" class="clpk" id="slideRed" name="slideRed" min="1" max="31" value="31"></td>
                <td><input type="range" class="clpk" id="slideGreen" name="slideGreen" min="1" max="12" value="1"></td>
                <td><input type="range" class="clpk" id="slideBlue" name="slideBlue" min="-" max="4500" value="1"></td>
            </tr>
            <tr>
                <td id="resclr" colspan="3" style="background-color: red; height: 2em;">
            </tr>
        </tfoot>
    </table>
    <!-- <input type="week"> -->

    <canvas class="center" id="clock"></canvas>
    <script src="Other/YMD/JS/App.js"></script>
    <script src="Other/YMD/JS/Clock.js"></script>
</body>
</html>
