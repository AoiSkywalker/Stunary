<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System</title>
    <link rel="stylesheet" href="./CSS/NumSys.css">
</head>
<body>
    <div class="column center">
        <div class="title">
            <h1 class="center">Number system converter</h1>
        </div>
        <div class="row center">
            <div class="center column mainform">
                <h2>Roman to Arabic Numberal Converter</h2>
                <form class="column">
                    <h3>Roman Numeral :</h3>
                    <input id="rom" type="text" placeholder="Enter Roman Numberal">
                    <h3>Arabic Numeral :</h3>
                    <input id="ara" type="text" placeholder="Enter Arabic Numeral">
                    <input id="btnctv" type="button" onclick="Convert()" value="Convert">
                </form>
            </div>
            <div class="instform">
                <div class="center title row">INSTRUCTION BOX</div>
                <div class="center row">
                    <div class="tableform">
                        <!-- titles -->
                        <div class="center">Roman</div>
                        <div class="center">Arabic</div>
                        <div class="center">I</div>
                        <div class="center">1</div>
                        <div class="center">V</div>
                        <div class="center">5</div>        
                        <div class="center">X</div>
                        <div class="center">10</div>       
                        <div class="center">L</div>
                        <div class="center">50</div>
                        <div class="center">C</div>
                        <div class="center">100</div>
                        <div class="center">D</div>
                        <div class="center">500</div>
                        <div class="center">M</div>
                        <div class="center">1000</div>
                    </div>
                    <div class="tableform">
                        <div class="center">Roman</div>
                        <div class="center">Arabic</div>
                        <div class="center"></div>
                        <div class="center"></div>
                        <div class="center">IV</div>
                        <div class="center">4</div>        
                        <div class="center">IX</div>
                        <div class="center">9</div>       
                        <div class="center">XL</div>
                        <div class="center">40</div>
                        <div class="center">XC</div>
                        <div class="center">90</div>
                        <div class="center">CD</div>
                        <div class="center">400</div>
                        <div class="center">CM</div>
                        <div class="center">900</div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./JS/Rom2Ara.js"></script>
</body>
</html>
