<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/Weather.css">
</head>

<body>
    <p class="h1 text-center mar2">Weather Now</p>
    <div class="container grey">
        <form class="pad1">
            <div class="form-row">
                <div class="form-group col-7 col-md-5">
                    <input type="text" id="input" class="form-control" placeholder="Enter the city">
                </div>
                <div class="form-group col-3 col-md-5">
                    <input type="button" id="submit" class="btn btn-primary" onclick="SubMit()" value="Search">
                </div>
            </div>
        </form>
        <div class="row pad1" id="eachTag">
            <div class="col-12 col-md-6 col-xl-3">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="card-title col-7 font2">City</div>
                            <div class="card-text col-5 font2">Country</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <div class="card-text">Humidity</div>
                        <div class="card-text">Cloudiness</div>
                        <div class="card-text">Pressure</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/Weather.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
