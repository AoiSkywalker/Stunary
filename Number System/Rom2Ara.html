<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System</title>
    <link rel="stylesheet" href="./CSS/NumSys.css">
</head>
<body>
    <div class="column center">
        <div class="title center"><h1>Number system converter</h1></div>
        <div class="row center">
            <div class="center column mainform">
                <div class="title">Roman to Arabic Numberal Converter</div>
                <form class="column">
                    <div class="label">Roman Numeral :</div>
                    <input id="rom" type="text" placeholder="Enter Roman Numberal">
                    <div class="label">Arabic Numeral :</div>
                    <input id="ara" type="text" placeholder="Enter Arabic Numeral">
                    <div class="row">
                        <input class="btnctv" type="button" onclick="Convert()" value="Convert">
                        <input class="btnctv" type="button" onclick="Clear()" value="Clear">
                    </div>
                    <div class="note center">Note: Please clear all inputs before enter value !</div>
                </form>
            </div>
            <div class="instform">
                <div class="center title row">INSTRUCTION BOX</div>
                <div class="center row">
                    <div class="tableform">
                        <!-- titles -->
                        <div class="center letter">Roman</div>
                        <div class="center letter">Arabic</div>
                        <div class="center letter">I</div>
                        <div class="center letter">1</div>
                        <div class="center letter">V</div>
                        <div class="center letter">5</div>        
                        <div class="center letter">X</div>
                        <div class="center letter">10</div>       
                        <div class="center letter">L</div>
                        <div class="center letter">50</div>
                        <div class="center letter">C</div>
                        <div class="center letter">100</div>
                        <div class="center letter">D</div>
                        <div class="center letter">500</div>
                        <div class="center letter">M</div>
                        <div class="center letter">1000</div>
                    </div>
                    <div class="tableform">
                        <div class="center letter">Roman</div>
                        <div class="center letter">Arabic</div>
                        <div class="center letter"></div>
                        <div class="center letter"></div>
                        <div class="center letter">IV</div>
                        <div class="center letter">4</div>        
                        <div class="center letter">IX</div>
                        <div class="center letter">9</div>       
                        <div class="center letter">XL</div>
                        <div class="center letter">40</div>
                        <div class="center letter">XC</div>
                        <div class="center letter">90</div>
                        <div class="center letter">CD</div>
                        <div class="center letter">400</div>
                        <div class="center letter">CM</div>
                        <div class="center letter">900</div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./JS/Rom2Ara.js"></script>
</body>
</html>
