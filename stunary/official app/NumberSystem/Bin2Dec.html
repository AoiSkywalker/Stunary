<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System</title>
    <link rel="stylesheet" href="./CSS/NumSys.css">
</head>
<body>
    <div class="center column mainform">
        <h1 class="center">Number system converter</h1>
        <h2>Binary to Decimal Converter</h2>
        <form class="column">
            <h3>Binary :</h3>
            <input id="bin" type="text" placeholder="Enter binary number" required>
            <h3>Decimal :</h3>
            <input id="dec" type="text" readonly>
            <input id="btnctv" type="button" onclick="Convert()" value="Convert">
        </form>
    </div>
    <script src="./JS/NumSys.js"></script>
</body>
</html>
