    <div class="calcultor container-md">
        <div class="row justify-content-center output">
            <div class="previous-value"></div>
            <div class="current-value"></div>
        </div>
        <div class="row justify-content-center input">
            <div class="col-md-2 col-sm-2 col-2 bgbase0 bdbase1 text-center paratext key">AC</div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">DEL</div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">%</div>
            <div class="w-100"></div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">7</div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">8</div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">9</div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">รท</div>
            <div class="w-100"></div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">4</div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">5</div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">6</div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">x</div>
            <div class="w-100"></div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">1</div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">2</div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">3</div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">-</div>
            <div class="w-100"></div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">.</div>
            <div class="col-md-1 col-sm-1 col-1 bgbase0 bdbase1 text-center paratext key">0</div>
            <div class="col-md-2 col-sm-2 col-2 bgbase0 bdbase1 text-center paratext key">=</div>
        </div>
    </div>
