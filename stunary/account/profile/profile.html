<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUNARY</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/SIPNJ/Stunary/master/Picture/LOGO.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://sipnj.github.io/Stunary/REQUIRED/required.css">
    <script src="https://kit.fontawesome.com/bbb353060e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/profile.css">
</head>

<body>
    <!-- Top navigation -->
    <nav class="navbar navbar-expand-md navbar-light bgbase3 container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Brand -->
        <a href="/index.html" class="navbar-brand text-dark">
            <img class="LOGO" src="https://raw.githubusercontent.com/SIPNJ/Stunary/master/Picture/LOGO.png" alt="LOGO">
        </a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarToggler">
            <!-- First navbar -->
            <ul class="navbar-nav nav-justify mr-auto">
                <!-- HOME -->
                <li class="nav-item">
                    <a class="nav-link title2nd text-dark" href="/index.html">Home</a>
                </li>
                <!-- Official App -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle title2nd text-dark" href="#" id="official-app-drop-down"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Official App
                    </a>
                    <div class="dropdown-menu" aria-labelledby="official-app-drop-down" id="officialDropdown">
                        <a class="dropdown-item subtitle text-dark"
                            href="/stunary/official app/Calculator/tqOS5.0/tqOS5.html">tqOS 5.0</a>
                        <a class="dropdown-item subtitle text-dark"
                            href="/stunary/official app/Calculator/NIC1.0/NIC.html">NiC 1.0</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item subtitle text-dark"
                            href="/stunary/official app/PeriodicTable/PeTa.html">Periodic Table</a>
                        <a class="dropdown-item subtitle text-dark"
                            href="/stunary/official app/SolubilityTable/Solubility.html">Solubility Chart</a>
                    </div>
                </li>
                <!-- Beta App -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle title2nd text-dark" href="#" id="beta-app-drop-down"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Beta App
                    </a>
                    <div class="dropdown-menu" aria-labelledby="beta-app-drop-down" id="betaDropdown">
                        <a class="dropdown-item subtitle text-dark"
                            href="/stunary/beta app/pokedex/pokedex.html">Pokedex</a>
                        <a class="dropdown-item subtitle text-dark" href="/stunary/beta app/CSV2JSON/CSV2JSON.html">CSV
                            - JSON</a>
                    </div>
                </li>
                <!-- ACCOUNT -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle title2nd text-dark" href="#" id="account-drop-down" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="account-drop-down" id="accountDropdown">
                    </div>
                </li>
            </ul>
            <!-- Second navbar -->
            <form class="form-inline d-xs-none d-sm-none d-md-none d-lg-block my-2 my-lg-0">
                <input class="form-control mr-sm-2 title2nd text-dark" type="search" placeholder="Search">
                <button class="btn btn-outline-dark px-3 py-3-outline-dark title2nd my-2 my-sm-0"
                    type="submit">Enter</button>
            </form>
        </div>
    </nav>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb title2nd text-dark mr-auto">
            <li class="breadcrumb-item" aria-current="page">Stunary</li>
            <li class="breadcrumb-item" aria-current="page">Account</li>
            <li class="breadcrumb-item active mr-auto" aria-current="page">Profile</li>
            <!-- LIGHT / DARK MODE -->
            <li class="ml-auto">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="toggle-light">
                    <label class="custom-control-label paratext text-dark" for="toggle-light">Light/Dark</label>
                </div>
            </li>
        </ol>
    </nav>
    <div class="container">
        <div class="row">
            <!-- MAIN CONTENT -->
            <div class="col-12 col-md-8">
                <!-- Data -->
                <!-- Profile Data -->
                <div class="jumbotron bgthird2">
                    <div class="h2 title2nd third0">Profile Data</div>
                    <hr class="my-3">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th scope="col" class="title2nd third0">1</th>
                                <td class="subtitle third0">Birthday</td>
                                <td class="paratext third0" id="birthday"></td>
                            </tr>
                            <tr>
                                <th scope="col" class="title2nd third0">2</th>
                                <td class="subtitle third0">Gender</td>
                                <td class="paratext third0" id="gender"></td>
                            </tr>
                            <tr>
                                <th scope="col" class="title2nd third0">3</th>
                                <td class="subtitle third0">Email</td>
                                <td class="paratext third0" id="email"></td>
                            </tr>
                            <tr>
                                <th scope="col" class="title2nd third0">4</th>
                                <td class="subtitle third0">Phone Number</td>
                                <td class="paratext third0" id="phone"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- SIDE INFOMATION -->
            <div class="col-12 col-md-4">
                <!-- Profile -->
                <div class="my-1 card">
                    <img class="card-img-top" id="avatar"
                        src="https://raw.githubusercontent.com/SIPNJ/Stunary/master/Picture/LOGO.png"></img>
                    <div class="card-body">
                        <div class="card-title title2nd" style="text-transform: capitalize;" id="username"></div>
                        <div class="card-text paratext"></div>
                    </div>
                    <form action="/uploadAvatar" method="post" enctype="multipart/form-data">
                        <input class="mx-auto btn" type="file" name="filetoupload" onchange="openFile(event)">
                        <input type="submit">
                    </form>
                </div>
                <!-- Side Navigation -->
                <!-- <nav class="my-1 table-content">
                    <ul class="nav nav-pills flex-column navbar-light bg-light">
                        <li class="nav-item"><a class="nav-link ml-1 title2nd" id="sidenav-Profile">Profile</a></li>
                        <li class="nav-item"><a class="nav-link ml-1 title2nd" id="sidenav-Account">My Account</a></li>
                    </ul>
                </nav> -->
            </div>
        </div>
    </div>

    <script src="./JS/profile.js"></script>
    <script src="/REQUIRED/required.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
