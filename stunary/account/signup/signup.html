<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUNARY</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/SIPNJ/Stunary/master/Picture/LOGO.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://sipnj.github.io/Stunary/REQUIRED/required.css">
    <link rel="stylesheet" href="../CSS/Signin&Signup.css">
</head>

<body>
    <!-- Top navigation -->
    <nav class="navbar navbar-expand-md navbar-light bgbase3 container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Brand -->
        <a href="https://sipnj.github.io/Stunary/index.html" class="navbar-brand text-dark">
            <img class="LOGO" src="https://raw.githubusercontent.com/SIPNJ/Stunary/master/Picture/LOGO.png" alt="LOGO">
        </a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarToggler">
            <!-- First navbar -->
            <ul class="nav nav-pills nav-justify mr-auto">
                <!-- HOME -->
                <li class="nav-item">
                    <a class="nav-link title2nd text-dark" href="https://sipnj.github.io/Stunary/index.html">Home</a>
                </li>
                <!-- HIERARCHY -->
                <li class="nav-item">
                    <a class="nav-link title2nd text-dark"
                        href="https://sipnj.github.io/Stunary/stunary/hierarchy/hierarchy.html">Hierarchy</a>
                </li>
                <!-- ACCOUNT -->
                <li class="nav-item dropdown">
                    <a class="nav-link title2nd text-dark" href="#">Account</a>
                </li>
            </ul>
            <!-- Second navbar -->
            <form class="form-inline d-xs-none d-sm-none d-md-none d-lg-block my-2 my-lg-0">
                <input class="form-control mr-sm-2 title2nd text-dark" type="search" placeholder="Search">
                <button class="btn btn-outline-dark px-3 py-3-outline-dark title2nd my-2 my-sm-0"
                    type="submit">Enter</button>
            </form>
        </div>
    </nav>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb title2nd text-dark mr-auto">
            <li class="breadcrumb-item" aria-current="page">Stunary</li>
            <li class="breadcrumb-item" aria-current="page">Account</li>
            <li class="breadcrumb-item active mr-auto" aria-current="page">Sign Up</li>
            <!-- LIGHT / DARK MODE -->
            <li class="ml-auto">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="toggle-light">
                    <label class="custom-control-label paratext text-dark" for="toggle-light">Light/Dark</label>
                </div></button>
            </li>
        </ol>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 col-md-3"></div>
            <div class="col-10 col-md-6">
                <div class="h1 title1st third0 my-3 text-center">CREATE AN ACCOUNT</div>
                <div class="card my-3 bgbase1 rounded">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="email" class='h6 curved-text text-light'><b>EMAIL</b></label>
                            <input type="text" class="form-control curved-text text-dark" id="email">
                        </div>
                        <div class="form-group">
                            <label for="name" class='h6 curved-text text-light'><b>USERNAME</b></label>
                            <input type="text" class="form-control curved-text text-dark" id="name">
                        </div>
                        <div class="form-group">
                            <label for="pass" class='h6 curved-text text-light'><b>PASSWORD</b></label>
                            <input type="text" class="form-control curved-text text-dark" id="pass">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="month" class='h6 curved-text text-light'><b>MONTH OF BIRTH</b></label>
                                    <select class="form-control curved-text text-dark" id="month">
                                        <option>January</option>
                                        <option>February</option>
                                        <option>March</option>
                                        <option>April</option>
                                        <option>May</option>
                                        <option>June</option>
                                        <option>July</option>
                                        <option>August</option>
                                        <option>September</option>
                                        <option>October</option>
                                        <option>November</option>
                                        <option>December</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="year" class='h6 curved-text text-light'><b>YEAR OF BIRTH</b></label>
                                    <input type="text" class="form-control curved-text text-dark" id="year">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <input type="button" class="mx-auto btn curved-text bdbase4 base4" id="submit-btn"
                                value="Create now !">
                        </div>
                        <div class="row">
                            <small class="form-text mx-auto my-1 curved-text text-light my-3">
                                <a href="../signin/signin.html" class="text-light">ALREADY HAVE AN ACCOUNT ?</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 col-md-3"></div>
        </div>
    </div>
    <script src="./JS/signup.js"></script>
    <script src="https://sipnj.github.io/Stunary/REQUIRED/required.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
