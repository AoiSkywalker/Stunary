<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequency Counter</title>
    <link rel="stylesheet" href="./CSS/WordCount.css">
</head>
<body>
    <div class="center column">
        <h1 class="center">Word Frequency Counter</h1>
        <div class="row">
            <div class="column" id="paraform">
                <textarea class="center" id="para"></textarea>
                <div id="btn">Let's count !</div>
            </div>
            <div id="tableform">
                <table id="table" border="1" cellspacing="0">
                    <tr>
                        <th>Rank</th>
                        <th>Frequency</th>
                        <th>Word</th>
                    </tr>
                </table>
                <div id="error"></div>
            </div>
        </div>
    </div>
    <script src="./JS/WordCount.js"></script>
</body>
</html>
